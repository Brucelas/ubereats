<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

    </ion-toolbar>
  </ion-header>

  <div class="container" id="c1">
    <br>
    <div class="container" id="imp">
      <ion-title style="text-align: center;" style="margin-top: 10px;">Proximo viaje</ion-title>
    </div>
    <br><br><br><br><br>
    <ion-card style="background-color: #cfb833;" id="imp3">

      <ion-card-content style="color: black;">
        <ion-row>
          <ion-col>
            <ion-input expand="full" label-placement="floating" fill="outline" placeholder="Hacia donde se dirige?">
              <ion-item (click)="addDirection()">
                <ion-label class="normal">
                  Ubicaci√≥n
                </ion-label>
                <ion-buttons slot="end">
                  <ion-button>
                    <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-item>
            </ion-input>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col>
            <ion-datetime-button datetime="datetime"></ion-datetime-button>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="datetime"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </ion-card>
  </div>
  <div class="container" id="c2">
    <br><br><br><br>
    <ion-button id="imp2">
      <ion-title style="text-align: center;">Buscar Conductor</ion-title>
    </ion-button>

  </div>

</ion-content>
