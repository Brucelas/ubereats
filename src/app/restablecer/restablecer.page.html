<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- Puedes personalizar el encabezado según tus necesidades -->
      <ion-title>Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Restablecer Contraseña</ion-card-title>
      </ion-card-header>

      <ion-card-content [formGroup]="formularioReset">
        <ion-input
          type="nombre"
          fill="transparent"
          label="Nombre de usuario"
          labelPlacement="floating"
          helperText="Ingrese un usuario válido"
          errorText="Usuario inválido"
          ngModel
          formControlName="nombre"
        ></ion-input>

        <ion-button size="small" id="restablecer" (click)="restablecerContrasena()">
          Restablecer Contraseña
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
